apply plugin: "java"
apply plugin: "idea"
apply plugin: "jetty"

repositories {
    mavenCentral()
}

dependencies {
    testCompile(
            'junit:junit:4.11',
            'org.hamcrest:hamcrest-all:1.3'
    )
    compile(
            "org.springframework:spring-webmvc:3.2.0.RELEASE",
            'org.springframework:spring-core:4.1.1.RELEASE',
            "javax.servlet:servlet-api:2.5",
            "javax.servlet.jsp:jsp-api:2.1"
    )
}
